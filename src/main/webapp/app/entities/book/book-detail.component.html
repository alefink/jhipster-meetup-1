
<div *ngIf="book">
    <h2><span jhiTranslate="booksApp.book.detail.title">Book</span> {{book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="booksApp.book.name">Name</span></dt>
        <dd>
            <span>{{book.name}}</span>
        </dd>
        <dt><span jhiTranslate="booksApp.book.genre">Genre</span></dt>
        <dd>
            <span>{{book.genre}}</span>
        </dd>
        <dt><span jhiTranslate="booksApp.book.author">Author</span></dt>
        <dd>
            <div *ngIf="book.author">
                <a [routerLink]="['/author', book.author?.id]">{{book.author?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'book/'+ book.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
